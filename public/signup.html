<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./CSS/signup.css">
</head>
<body>
    <div class="container-fluid h-100"><p>Tryer1</p>
        <div class="row h-100 justify-content-center align-items-center"><p>Try2</p>
            <div class="col-md-4 centered">
                <div class="card">
                    <!-- The Login section of the page -->
                    <div class="card-body forLogin">
                        <h2>Login</h2>
                        <form id="login-form">
                            <div class="form-group">
                                <label for="login-username">Username</label>
                                <input type="text" class="form-control" id="login-username" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" class="form-control" id="login-password" placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <div><br/>
                                <h5 class="register-btn" onclick="addRegister()">Register</h5>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- The Signup section of the page -->
                <div class="card-body forRegister">
                    <h2 class="white">Sign Up</h2>
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="signup-username">Username</label>
                            <input type="text" class="form-control" id="signup-username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" class="form-control" id="signup-password" placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                        <div><br/>
                            <h5 class="register-btn" onclick="addLogin()">Login</h5>
                        </div>
                    </form>
                </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./js/signup.js"></script>
</body>
</html>
