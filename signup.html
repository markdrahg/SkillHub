<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
    <div class="container-fluid h-100"><p>Tryer1</p>
        <div class="row h-100 justify-content-center align-items-center"><p>Try2</p>
            <div class="col-md-4 centered">
                <div class="card">
                    <!-- The Login section of the page -->
                    <div class="card-body forlogin">
                        <h2>Login</h2>
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <div>
                                <br/>
                                <h5 class="register-btn">Register</h5>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- The Signup section of the page -->
                <div class="card-body forsignup">
                    <h2>Sign Up</h2>
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Enter confirm password">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                        <div>
                            <br/>
                            <h5 class="register-btn">Login</h5>
                        </div>
                    </form>
                </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
